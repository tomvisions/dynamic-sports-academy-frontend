<!-- Page Banner Area Start -->
<div id="page-banner-area" class="page-banner-area section" style="background-image: url({{contactCoverImage}})">
  <div class="container">
    <div class="row">
      <div class="page-banner-title text-center col-12">
        <h2></h2>
      </div>
    </div>
  </div>
</div>
<!-- Page Banner Area End -->

<div id="contact-area" class="contact-area section pb-60 pt-60">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-7 col-12 mb-30">
        <div class="contact-form">
          <div class="form">
            <h4>Contact Us</h4>
            <form [formGroup]="contactForm">
              <input type="text" name="name" placeholder="Name" [formControlName]="'name'">
              <input type="text" name="email" placeholder="Email" [formControlName]="'email'">
              <input type="text" name="subject" placeholder="Subject" [formControlName]="'subject'">
              <input type="text" name="phone" placeholder="Phone" [formControlName]="'phone'">
              <textarea name="body" placeholder="Body" [formControlName]="'body'"></textarea>
              <button (click)="submitToContactUs()" class="submit">Send</button>
            </form>
          </div>
        </div>
        <div class="success hide">
          <h4>You have successfully sent the message</h4>
        </div>
        <div class="fail hide">
          <h4>An error occurred. Submission was not sent. Please try again later</h4>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact Area End -->
